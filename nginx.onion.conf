# nginx.onion.conf
events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # Proxy HLS streams from SRS
        location /live {
            proxy_pass http://srs:8080;
            add_header Onion-Location http://uniaolives.onion$request_uri;
        }

        # Serve the PWA
        location / {
            try_files $uri /index.html;
            add_header Onion-Location http://uniaolives.onion$request_uri;
        }
    }
}
